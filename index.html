<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="bg-body-tertiary">
        <nav class="navbar p-0">
            <div class="container-fluid flex-nowrap p-0">
                <img src="./img/logo.svg" alt="Logo" width="150" height="auto" class="d-none align-text-top d-md-inline-block mx-3">

                <img src="./img/mobile-logo.png" alt="logo small" width="50" height="auto" class=" d-md-none  align-text-top mx-3">
                
                <form class="w-100" role="search">
                  <input class=" m-2 p-2  w-100 my_bg-color-grey border-0 rounded-2" type="search" placeholder="Prova a cercare:lezioni di Lavarel " aria-label="Search">
                </form>

                <ul class="d-flex align-text-top my-auto">
                    <li class="d-none   d-md-inline-block mx-3 "><i class="fa-solid fa-bars"></i></li>
                    <li class="d-none   d-md-inline-block me-3 "><i class="fa-solid fa-circle-question"></i></li>
                    <li class="d-none d-md-inline-block me-3"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    <li><i class="fa-solid fa-bell me-3"></i></li>
                </ul>
            </div>
        </nav>

    </header>

    <main>
        <aside class="d-flex flex-column justify-content-beetween">
            <ul class="text-white fs-5 p-3">
                <li class="my-3"> 
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <p class="d-none d-md-inline-block ms-3">Home</p>

                    </a>
                </li>

                <li class="mb-3">
                    <a href="#">
                        <i class="fa-solid fa-chart-simple"></i>
                        <p class="d-none d-md-inline-block ms-4">Stats</p>

                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-solid fa-signal"></i>
                        <p class="d-none d-md-inline-block ms-3 mb-auto">Signals</p>

                    </a>
                </li>
            </ul>

            <div class="my_option text-white mt-auto fs-5 p-3">
                <i class="fa-solid fa-gear"></i>
                <p class="d-none d-md-inline-block ms-3 mb-auto">Admin</p>
            </div>

        </aside>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
